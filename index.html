<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

<body>
    <main>
            <section>
                <div>
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        <p>
                            <label for="iusu">User</label>
                            <input type="text" name="usu" id="iusu" placeholder="Usuário" class="texto" required>

                        <p>
                            <label for="isen">Senha</label>
                            <input type="text" name="sen" id="isen" placeholder="Senha" required class="texto">
                        </p>
                        <p>
                            <input type="submit" value="Entrar" class="botao">
                            <input type="submit" value="Esqueci a senha" class="botao">
                        </p>
                        </form>
                
                </div>
                <div>
                    <img src="imagem/imagem.jpg" alt="imagem" class="imagem">
                </div>
            </section>
    </main>
