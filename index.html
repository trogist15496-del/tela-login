<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
            <section id="login">
                <div class="formulario">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                            <div class="texto">
                                <span class="material-symbols-outlined" id="simbolo">person</span>
                                <label for="iusu"></label>
                                <input type="email" name="usu" id="iusu" placeholder="Usuário" autocomplete="email" required>
                            </div>
                            <div class="texto">
                                <span class="material-symbols-outlined" id="simbolo">vpn_key</span>
                                <label for="isen"></label>
                                <input type="password" name="sen" id="isen" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="15" required >
                            </div>
                            <input type="submit" value="Entrar" class="botao">
                            <a href="esqueci.html" class="botao">Esqueci a Senha
                                <span class="material-symbols-outlined"
                                > mail</span>
                            </a>
                        </form>
                </div>
                <div class="imagem">
                </div>
            </section>
    </main>
</body>
</html>
